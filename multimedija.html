<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multimedijski sadr탑aji - Lorena Jo탑inec</title>
	<link rel="stylesheet" href="style2.css" />
</head>
<body>
    <h1>Multimedijski sadr탑aji</h1>

    
    <section>
        <h2>Moje slike</h2>
        <img src="slike/slika1.jpg" alt="Moja slika" width="300" />
        <img src="slike/slika2.jpg" alt="Gitara" width="300" />
        <img src="slike/slika3.jpg" alt="Knjige" width="300" />
    </section>

  
    <section>
        <h2>Video s vje탑bi</h2>
        <video width="480" controls>
            <source src="slike/mojvideo.mp4" type="video/mp4" />
            
        </video>
    </section>

    
    <section>
        <h2>YouTube video</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/VPRjCeoBqrI?si=z7kHNyC41TOQYmyW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

    
    <section>
        <h2>Zvuk</h2>
        <audio controls>
            <source src="Dokumenti/zvuk.mp3" type="audio/mpeg" />
        </audio>
    </section>
</body>
</html>
